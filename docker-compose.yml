version: "3.8"

services:
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - 5432:${DB_PORT}
    volumes:
      - ./db-data/todo-db:/var/lib/postgresql/data

volumes:
  todo-db:
